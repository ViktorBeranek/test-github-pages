name: Docker image

env:
  DOCKER_REGISTRY: registry.digitalocean.com/placestore

on:
  workflow_call:
    inputs:
      image_tag:
        description: PR number or other identfier
        required: true
        type: string

    secrets:
      DIGITALOCEAN_ACCESS_TOKEN:
        required: true

      COMPOSER_AUTH:
        required: true

jobs:
  build-image:
    name: Build
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Login to docker registry
        run: doctl registry login -t ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} --expiry-seconds 600

      - name: Create image tag
        id: tag
        run: echo "::set-output name=tag::${{ inputs.image_tag }}"

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build image
        run: |
          docker buildx build . \
          --file Dockerfile \
          --build-arg COMPOSER_AUTH='${{ secrets.COMPOSER_AUTH }}' \
          --tag $DOCKER_REGISTRY/${{ steps.tag.outputs.tag }} \
          --cache-from=type=registry,ref=$DOCKER_REGISTRY/xs-backend:master-cache \
          --cache-to=type=registry,mode=max,ref=$DOCKER_REGISTRY/xs-backend:master-cache \
          --push
